	<body>
	<div id="connect">
        <h1>Sign in</h1>
        <p>Uhâ€¦sign in here.</p>
        <form id="connectForm" action="#">
          <fieldset>
            <label for="nickInput">Name </label>
            <br>
            <input id="nickInput" class="text" maxlength="20" type="text" name="nick" value="nickname">

	<div id="loading"><p>loading</p></div>


 	<div id="logwrap">
             	<div id="log">
                  <table class="message join">
                    <tbody>
                      <tr>
                        <td class="date">11:12</td>
                        <td class="nick">Mike</td>
                        <td class="message">joined</td>
                      </tr>
                    </tbody>
                  </table>
                  <table class="message personal">

                      <tr>
                        <td class="date">11:12</td>

                        <td class="message">What's up? <span class="label important">Urgent!</span> </td>
                      </tr>
                    </tbody>
                  </table>
                  <table class="message notice">
                    <tbody>
                      <tr>
                        <td class="date hide">11:13</td>

                      </tr>
                    </tbody>
                  </table>

      </div>

                </ul>
                <input tabindex="1" maxlength='2000' type="text" id="entry" />
